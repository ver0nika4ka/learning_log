{% extends "learning_logs/base.html" %}

{% block page_header %} 
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
<!-- bulleted list is called an unordered list (ul) -->
  <ul>
    <!-- loops through the list topics from the context dict -->
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    <!--if there are no items in the list, using tag empty-->
    {% empty %}
      <li><h3>No topics have been added yet.</h3></li>
    {% endfor %}
  </ul>

  <h5><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h5>

{% endblock content %}
